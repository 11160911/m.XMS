<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="modal fade" id="DyAlert_modal">
        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"><i class="fa fa-warning"></i>提醒</h3>
                </div>
                <div class="modal-body">
                    <p name="pMsg"></p>
                    <p name="pMsg2"></p>
                    <p name="pMsg3"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" name="btYes" class="btn btn-primary" data-dismiss="modal">Yes</button>
                    <button type="button" name="btNo" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" name="btOk" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>

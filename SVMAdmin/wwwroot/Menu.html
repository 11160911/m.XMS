              <style>
                  .m-loader {
                      position: relative;
                      width: 40px;
                  }

                      .m-loader:before {
                          content: '';
                          display: block;
                          padding-top: 100%;
                      }

                  .mr-4 {
                      margin-right: 1.5rem !important;
                  }

                  .loader {
                      border: 16px solid #f3f3f3;
                      border-top: 16px solid #a2dcf8;
                      border-bottom: 16px solid #a2dcf8;
                      border-radius: 50%;
                      width: 120px;
                      height: 120px;
                      animation: spin 2s linear infinite;
                  }

                  @keyframes spin {
                      0% {
                          transform: rotate(0deg);
                      }

                      100% {
                          transform: rotate(360deg);
                      }
                  }
              </style>
